    <h1>TEXT-TO-SPEECH</h1>
    <textarea id="textbox" cols="50" rows="4"></textarea>
    <br>
    <button id="speakbtn" onclick="speak()">speak</button>

    <script>
        function speak() {
            let synth = window.speechSynthesis;
            let voice = new SpeechSynthesisUtterance(document.getElementById('textbox').value);
            synth.speak(voice);
        }
    </script>
</body>
